<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL Player | Ustanovka</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <link rel="stylesheet" href="/style/Main.css" />
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate(
        "gameContainer",
        "Build/public.json",
        { onProgress: UnityProgress }
      );
    </script>
  </head>
  <body>
    <main>
      <div class="webgl-content">
        <div id="gameContainer" style="width: 1920px; height: 800px"></div>
        <div class="footer">
          <div class="webgl-logo"></div>
          <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
          <div class="title">Ustanovka</div>
        </div>
      </div>
    </main>
    <footer>
      <div>
        <ul class="menu_list" id="myTabs">
          <li class="current"><a href="./index.html">Главная</a></li>
          <li><a href="./theoryDetails.html">Теоретические сведения</a></li>
          <li><a href="./structure.html">Структура установки</a></li>
          <li><a href="./simulator.html">Симулятор установки</a></li>
          <li><a href="./dataBase.html">База знаний</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
